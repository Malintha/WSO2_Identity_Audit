<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../css/daterangepicker-bs2.css" />

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/moment.js"></script>
    <script type="text/javascript" src="../js/daterangepicker.js"></script>

</head>
<body>
<div class="container">
    <div class="span12">

        <h1>Usage Examples</h1>

        <hr />

        <h4>Basic Date Range Picker</h4>
        <div class="well">




                            <div class="input-prepend">
                                <span class="add-on input-group-addon"><i class="icon-calendar"></i></span><input type="text" style="width: 200px" name="reservation" id="reservation" class="form-control" value="03/18/2013 - 03/23/2013" />
                            </div>




            <script type="text/javascript">
                $(document).ready(function() {
                    $('#reservation').daterangepicker(null, function(start, end, label) {
                        console.log(start.toISOString(), end.toISOString(), label);
                    });
                });
            </script>

        </div>


</body>
</html>
